    <script>
        // import "./Swiper/node_modules/swiper/swiper-bundle.css"

        const swiper = new Swiper('.swiper', {
            // loop:true,
            slidesPerView: 1,
            direction: 'vertical',
            effect: 'fade',
            mousewheel: {
                releaseOnEdges: true,
            },
            pagination: {
                el: '.swiper-pagination',
                dynamicBullets: true,
                clickable: true,
                renderBullet: function (index, className) {
                    return '<span class="' + className + '">' + (index + 1) + "</span>";
                },
            },
            // navigation: {
            //     nextEl:'.swiper-button-next',

            // }
        })

        ScrollReveal().reveal('.best_collection-video', {
            easing: 'ease-in',
            scale: 0.5,
            desktop: true,
            mobile: true,
            viewFactor: 0.5,
            reset: true,
        });

        const item = document.querySelectorAll('.best_collection-item')
        ScrollReveal().reveal(item,{
            easing: 'ease-out',
            distance: '100%',
            origin: 'right',
            desktop: true,
            mobile: true,
            useDelay: 'once',
            duration: 500,
            viewFactor: 0,
            reset: true
        })

        ScrollReveal().reveal('.overlay_sale', {
            // delay: 3000,
            easing: 'ease-out',
            distance: '100%',
            origin: 'right',
            desktop: true,
